<div class="config-container">
  <div class="email-container">
    <p class="mat-h1 text-center my-5">
      Set Your Target Rate Alert
    </p>
  </div>
  <div class="form-container">
    <mat-form-field>
      <mat-label>From</mat-label>
      <mat-select
        id="from_currency"
        [(ngModel)]="currencyFrom"
        (selectionChange)="onSelect($event)"
      >
        <mat-option *ngFor="let currency of currencies" [value]="currency.code">
          {{ currency.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>To</mat-label>
      <mat-select
        id="to_currency"
        [(ngModel)]="currencyTo"
        (selectionChange)="onSelect($event)"
      >
        <mat-option *ngFor="let currency of currencies" [value]="currency.code">
          {{ currency.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-chip-listbox class="mb-3" aria-label="Condition selection">
      <mat-chip-option
        color="accent"
        [selected]="greaterThan"
        [disabled]="greaterThan"
        (click)="greaterThan = !greaterThan"
      >
        Greater Than (>=)
      </mat-chip-option>
      <mat-chip-option
        color="accent"
        [selected]="!greaterThan"
        [disabled]="!greaterThan"
        (click)="greaterThan = !greaterThan"
      >
        Less Than (<=)
      </mat-chip-option>
    </mat-chip-listbox>
    <mat-form-field>
      <mat-label>Target Rate</mat-label>
      <input matInput [(ngModel)]="targetRate" />
    </mat-form-field>
    <div class="mt-3 btn-container">
      <button  (click)="onSubmit()" mat-flat-button color="primary">Submit</button>
    </div>
  </div>
</div>
